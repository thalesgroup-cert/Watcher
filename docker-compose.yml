services:

  searx:
    container_name: searx
    image: searx/searx:1.1.0-69-75b859d2
    hostname: searx
    restart: always
    networks:
      default:
        ipv4_address: 10.10.10.3
    command: ${SEARX_COMMAND:-}
    volumes:
      - ./Searx/searx:/etc/searx:rw
    environment:
      - TZ=${TZ}
      - BIND_ADDRESS=10.10.10.3:8080
      - BASE_URL=https://${SEARX_HOSTNAME}/
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE

  db_watcher:
    container_name: db_watcher
    image: mysql:8.0.40
    command: mysqld --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
      - db_log:/var/log/mysql
    restart: always
    networks:
      default:
        ipv4_address: 10.10.10.5
    environment:
      TZ: ${TZ}
      MYSQL_DATABASE: 'db_watcher'
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}

  watcher:
    container_name: watcher
    # ============================================================
    # NEW: Use GitHub Container Registry (GHCR)
    # ============================================================
    image: ghcr.io/thalesgroup-cert/watcher:latest
    
    # ============================================================
    # DEPRECATED: Docker Hub (will be removed soon)
    # Uncomment the line below if you still need Docker Hub
    # ============================================================
    # image: felix83000/watcher:latest
    
    depends_on:
      - db_watcher
      - searx
    restart: always
    networks:
      default:
        ipv4_address: 10.10.10.6
    tty: true
    env_file:
      - .env
    environment:
      no_proxy: "10.10.10.3,10.10.10.5,10.10.10.7"
    ports:
      - "9002:9002"
    command: sh -c '/tmp/wait-for-mysql.sh db_watcher 3306 ${DB_USER} ${DB_PASSWORD} db_watcher -- python manage.py runserver 0.0.0.0:9002'

networks:
  default:
    ipam:
      driver: default
      config:
        - subnet: 10.10.10.0/24

volumes:
  db_data: {}
  db_log: {}