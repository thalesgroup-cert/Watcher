# SearxNG settings for Watcher
# Optimized for Data Leak detection

use_default_settings: true

general:
  debug: false
  instance_name: "SearxNG for Watcher"
  contact_url: false
  enable_metrics: false

brand:
  new_issue_url: https://github.com/searxng/searxng/issues/new
  docs_url: https://docs.searxng.org
  public_instances: https://searx.space
  wiki_url: https://github.com/searxng/searxng/wiki

search:
  safe_search: 0  # No filtering for leak detection
  autocomplete: ""
  default_lang: "all"
  ban_time_on_fail: 5
  max_ban_time_on_fail: 120
  formats:
    - html
    - json  # Important for API access

server:
  port: 8080
  bind_address: "0.0.0.0"
  secret_key: "d5f697fc9a0430509271f3f9b9eb93af9ffa101015b74d8b73591f6ea05d5cf2"
  limiter: false  # Disable rate limiting for internal use
  image_proxy: true
  method: "POST"
  default_http_headers:
    X-Content-Type-Options: nosniff
    X-XSS-Protection: 1; mode=block
    X-Download-Options: noopen
    X-Robots-Tag: noindex, nofollow
    Referrer-Policy: no-referrer

ui:
  static_use_hash: true
  default_locale: "en"
  query_in_title: true
  infinite_scroll: false
  center_alignment: false
  default_theme: simple
  theme_args:
    simple_style: auto

# Enabled engines for Data Leak detection
engines:
  - name: github
    disabled: false
    timeout: 15.0
    
  - name: gitlab
    disabled: false
    timeout: 15.0
    
  - name: bitbucket
    disabled: false
    timeout: 10.0
    
  - name: npm
    disabled: false
    timeout: 10.0
    
  - name: stackoverflow
    disabled: false
    timeout: 10.0
    
  - name: apkmirror
    disabled: false
    
  - name: gentoo
    disabled: false
    
  - name: hoogle
    disabled: false

enabled_plugins:
  - 'Hash plugin'
  - 'Self Information'
  - 'Tracker URL remover'
  - 'Hostname replace'

# Disable unnecessary features
outgoing:
  request_timeout: 15.0
  max_request_timeout: 30.0
  pool_connections: 100
  pool_maxsize: 20
  keepalive_expiry: 5.0
  
# Optimize for containerized environment  
redis:
  url: false

checker:
  off_when_debug: true
