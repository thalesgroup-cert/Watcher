events {
    worker_connections 1024;
}

http {
    # Unified Baltimore Intelligence Platform
    # Routes traffic to appropriate backend services

    upstream watcher {
        server watcher:9002;
    }

    upstream ais_tracker {
        server ais-tracker:8080;
    }

    upstream baltimore_intel {
        server baltimore-intel:8082;
    }

    upstream threat_mapper {
        server threat-mapper:8081;
    }

    server {
        listen 80;
        server_name localhost;

        # Root - Watcher Dashboard
        location / {
            proxy_pass http://watcher;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # AIS Tracker - Live vessel map
        location /ais/ {
            rewrite ^/ais/(.*) /$1 break;
            proxy_pass http://ais_tracker;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Baltimore Intel - Commodity API
        location /baltimore/ {
            rewrite ^/baltimore/(.*) /$1 break;
            proxy_pass http://baltimore_intel;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Geopolitical Mapper - OSINT Dashboard
        location /situation/ {
            rewrite ^/situation/(.*) /$1 break;
            proxy_pass http://threat_mapper;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # API routes
        location /api/watcher/ {
            rewrite ^/api/watcher/(.*) /api/$1 break;
            proxy_pass http://watcher;
        }

        location /api/ais/ {
            rewrite ^/api/ais/(.*) /api/$1 break;
            proxy_pass http://ais_tracker;
        }

        location /api/commodities/ {
            rewrite ^/api/commodities/(.*) /api/$1 break;
            proxy_pass http://baltimore_intel;
        }

        # Health checks
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
